<!doctype html>
<html>
<head>
    <title>Auto Reload Setting Popup</title>
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
</head>
<body>

<div class="row m-b-0">
    <div class="col s12 m6 p-15">
        <div class="row">
            <div class="col s9"><h4 class="header">Auto Reload</h4></div>
            <div class="col s3">
                <div class="switch p-t-25">
                    <label>
                        <input type="checkbox" id="auto-reload-flag">
                        <span class="lever"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="card horizontal">
            <div class="card-stacked">
                <div class="card-content">

                    <div class="input-field col s12">
                        <select id="reload-type">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Fixed Time to time</option>
                            <option value="2">Random Time Between Min and Max</option>
                        </select>
                        <label>Materialize Select</label>
                    </div>

                    <div class="row hide" id="fixed-time-type">
                        <div class="input-field col s6">
                            <input id="time" type="number" min="5">
                            <label for="time">Time(Minute)</label>
                        </div>
                    </div>

                    <div class="row hide" id="random-time-type">
                        <div class="input-field col s6">
                            <input id="min_time" type="number" min="5">
                            <label for="min_time">Minimum Time(Minute)</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="max_time" type="number" min="10">
                            <label for="max_time">Maximum Time(Minute)</label>
                        </div>
                    </div>

                    <div class="col s12">
                        <div class="chips" id="url-chips"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/popup.js"></script>
</body>
</html>
